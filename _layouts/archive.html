---
layout: default
---

<div id="home">
	<h1>Posty</h1>
	<ul class="posts">
	{%- for post in site.posts %}
		<li>
			<span class="date">{{ post.date.strftime('%Y-%m-%d') }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><br />
			<span class="summary">{{ " ".join(site.xmlRegex.sub("", post.content).split(' ')[0:30]) }} ...</span>
		</li>
	{% endfor -%}
	</ul>
	<h1>Tagi</h1>
	<ul class="tags">
	{%- for tag in site.tags %}
		<a href="{{ site.baseurl }}/tags/{{ tag }}.html">{{ tag }}</a>
	{%- endfor %}
	</ul>
</div>
